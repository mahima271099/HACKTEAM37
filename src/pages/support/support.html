<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Support</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="m-0">
    <p class="buy-simple">We make it simple for you. </p>
    <p class="buyOnline">Support</p>
  </div>

  <ion-item class="" style="background: transparent">

    <div class="shoping-area">
      <div class="shop-area-two">
        <div class="set-maxHeight">
          <img src="assets/img/chat.png" alt="" />
        </div>
        <p>Chat</p>
      </div>
      <div class="shop-area-two" (click)="callClicked()">
        <div class="set-maxHeight">
          <img src="assets/img/call.png" alt="" />
        </div>
        <p>Call</p>
      </div>
    </div>

  </ion-item>

</ion-content>
